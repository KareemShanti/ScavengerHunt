
    <ion-content class="backg">

      <br/><br/><br/><br/>
      <div align="center">

          <br/><br/>

      <form name="editProfileForm" ng-submit="edit(editProfileForm)" novalidate>
        Old Password:
        <input ng-class="{errorinput: submitted && editProfileForm.oldPass.$invalid}" name="oldPass" ng-model="toSend.oldPass"  type="password" required >
        <span class="error" ng-show="submitted && editProfileForm.oldPass.$invalid">*Please provide your old passwrod</span>
        <br/><br/>
        New Password:
        <input ng-class="{errorinput: submitted && editProfileForm.newPass.$invalid }" name="newPass" ng-model="toSend.newPass"  type="password" required>
        <span class="error" ng-show="submitted && editProfileForm.newPass.$invalid">*Please provide a new password </span>
        <br/><br/>
        <!-- Confirm New Password:
        <input ng-class="{errorinput: submitted && editProfileForm.confirmNewPass.$invalid }" name="confirmNewPass" ng-model="toSend.confirmNewPass"  type="password" validate-equals="newPass" required>
        <span class="error" ng-show="submitted && editProfileForm.confirmNewPass.$invalid">*Please confirm new password </span>
        <span class="error" ng-show="editProfileForm.confirmNewPass.$error.inputmatch"> *Passwords don't match!</span>  -->

        <br/><br/>

        <input type="submit" value="Change Password">

        <br/><br/>

        <span class="error" id="errorMsg">{{err}}</span>
        <br/><br/>

       </form>


      </div>

  </ion-content>
