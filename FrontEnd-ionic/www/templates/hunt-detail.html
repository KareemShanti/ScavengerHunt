<ion-view view-title="Hunt Details">
  <ion-content class="padding">
          <ion-toggle ng-show="showToggle" ng-model="huntActive.bool" disabled="disableToggle" ng-click="toggleChange()">Activate Hunt: {{huntName}}</ion-toggle>

      <ion-list>
          <ion-item ng-repeat="x in hints">
             <span  style="font-weight:bold">Stage:</span>
              <span>{{x.stage}}</span>

              <span  style="font-weight:bold">&nbsp;&nbsp;&nbsp;Hint:</span>
              <span>{{x.hint}}</span>

              <!-- <span> <ion-icon name="checkmark-circle-outline"></ion-icon></span> -->

        </ion-item>
        </ion-list>
  </ion-content>
</ion-view>
